<!DOCTYPE html>
<html lang= "en">    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
        <title>Survey Form</title>
    </head>
        
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
            

        <div class = "container">
            <div class = "row">
                <div class ="col">
                </div>

                <div class = "col-8">
                    <form id="survey-form">
                        <div class="form-group">
                            <label id="name-label" for="name">Name</label>
                            <br>
                            <input id="name" type="text" placeholder="Enter your name" required>
                        </div>

                        <br>
                                
                        <div class="form-group">
                            <label id="email-label" for="email">E-mail</label>
                            <br>
                            <input id="email" type="email" placeholder="Enter your e-mail" required>    
                        </div>
                        <br>
                                
                        <div class="form-group">
                            <label id="number-label" for="number">Age(optional)</label>
                            <br>
                            <input id="number" type="number" placeholder="Age" min="10" max="99">
                        </div>
                        <br>
                                
                        <div class="form-group">
                            <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                            <br>
                            <select id="dropdown">
                                <option value="student">Student</option>
                                <option value="full-time">Full time job</option>
                                <option value="full-time-learn">Full time learner</option>
                            </select>
                        </div>
                        <br>
                                
                        <div class="form-group">
                            <p>Would you recommend freeCodeCamp to a friend?</p>
                            <label for="definitely">
                                <input id="definitely" type="radio" name="recommend" value="definitely"> Definitely
                            </label>
                            <br>
                            <label for="maybe">
                                <input id="maybe" type="radio" name="recommend" value="maybe"> Maybe
                            </label>
                            <br>
                            <label for="not-sure">
                                <input id="not-sure" type="radio" name="recommend" value="not_sure"> Not sure
                            </label>
                        </div>
                        <br>
                                
                        <div class="form-group">
                            <p>What would you like to see improved? (Check all that apply)</p>
                            <label for="front-end">
                                <input id="front-end" value ="front-end" name="improve" type="checkbox"> Front-end Projects
                            </label>
                            <br>
                            <label for="back-end">
                                <input id="back-end" value ="back-end" name="improve" type="checkbox"> Back-end Projects
                            </label>
                            <br>
                            <label for="data-vis">
                                <input id="data-vis" value ="data-vis" name="improve" type="checkbox"> Data Visualization
                            </label>
                        </div>
                                
                        <br>
                                
                        <div class="form-group">
                            <label for="comment">Any comments or suggestions?</label>
                            <br>
                            <textarea id="comment">Enter your comment here...</textarea>
                        </div>
                                
                        <br>
                                
                        <div class="form-group">
                            <input id="submit" type="submit" value="Submit">
                        </div>
                        
                    </form>

                </div>
                <div class = "col">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
