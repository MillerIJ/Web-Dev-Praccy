<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration</h1>

    <form action="/colt_steele">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="fun_run" value="fun_run_5k">
            <label for="fun_run">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half_marathon" value="half_marathon">
            <label for="half_marathon">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full_marathon" value="full_marathon">
            <label for="full_marathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age_group">Select an Age Group</label>
            <select name="age_group" id="age_group">
                <option value="under_18" selected>Under 18</option>
                <option value="18_30">18-30</option>
                <option value="30_50">30-50</option>
                <option value="50_over">50+</option>
            </select>
        </div>
        <div>
            <button>Register!</button>
        </div>
    </form>
</body>

</html>
