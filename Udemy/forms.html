<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <h2>Our First Form</h2>
    <form action="/tacos">
        <p>
            <label for="username">Enter your username</label>
            <input type="text" placeholder="username" id="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="password" id="password">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number">
        </p>
        <button type="button">Regular button - won't submit</button>
        <button>Submit!!!</button>
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <button>Not Inside Form</button>

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Please choose an option</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" name="cheese_level" min="0" max="100" step="5" value="75">

        </p>

        <p>
            <label for="requests">any special requests</label>
            <br>
            <textarea name="" id="requests" name="requests" cols="30" rows="10"
                placeholder="type something here">i would like</textarea>

        </p>

        <button>Submit</button>
    </form>
</body>

</html>
