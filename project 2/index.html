<head>
    <title>Survey Form</title>
  </head>
  
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <form id="survey-form">
      
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <br>
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label id="email-label" for="email">E-mail</label>
        <br>
        <input id="email" type="email" placeholder="Enter your e-mail" required>    
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number">Age(optional)</label>
        <br>
        <input id="number" type="number" placeholder="Age" min="10" max="99">
      </div>
      
      <div class="form-group">
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        <br>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="full-time">Full time job</option>
          <option value="full-time-learn">Full time learner</option>
        </select>
      </div>
      
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input id="definitely" type="radio" name="recommend" value="definitely">Definitely
        </label>
        <br>
        <label for="maybe">
          <input id="maybe" type="radio" name="recommend" value="maybe">Maybe
        </label>
        <br>
        <label for="not-sure">
          <input id="not-sure" type="radio" name="recommend" value="not_sure">Not sure
        </label>
      </div>
      
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end">
          <input id="front-end" value ="front-end" name="improve" type="checkbox">Front-end Projects
        </label>
        <br>
        <label for="back-end">
          <input id="back-end" value ="back-end" name="improve" type="checkbox">Back-end Projects
        </label>
        <br>
        <label for="data-vis">
          <input id="data-vis" value ="data-vis" name="improve" type="checkbox">Data Visualization
        </label>
      </div>
      
      <br>
      
      <div class="form-group">
        <label for="comment">Any comments or suggestions?</label>
        <br>
        <textarea id="comment">Enter your comment here...</textarea>
      </div>
      
      <br>
      
      <div class="form-group">
        <input id="submit" type="submit" value="Submit">
      </div>
    </form>
  </body>
