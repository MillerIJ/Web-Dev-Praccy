<!DOCTYPE html>
<html>

    <head>
        <title>
            What's Up, Fucks
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class = "content">
            <h1>
                The Page
            </h1>
            <br>
            <h2>
                This page is a place.
            </h2>

            <p>
                A place to feel:

                <div>
                    <ul>
                        <li>Content</li>
                        <li>Frustrated</li>
                        <li>Confused</li>
                    </ul>
                </div>
                <h3>
                    SO
                </h3>
                Is today a 1 feeling kind of day?
                <div>
                    <label for = "1_content">
                        <input id = "1_content" value = "content" type = "radio" name = "1_feeling">Content
                    </label>
                    <label for = "1_frustrated">
                        <input id = "1_frustrated" value = "frustrated" type = "radio" name = "1_feeling">Frustrated
                    </label>
                    <label for = "1_confused">
                        <input id = "1_confused" value = "confused" type = "radio" name = "1_feeling">Confused
                    </label>
                </div>
                <br>
                Or a multiple feeling kind of day?
                <div>
                    <label for = "m_content">
                        <input id = "m_content" value = "content" type = "checkbox" name = "m_feeling">Content
                    </label>
                    <label for = "m_frustrated">
                        <input id = "m_frustrated" value = "frustrated" type ="checkbox" name = "m_feeling">Frustrated
                    </label>
                    <label for = "m_confused">
                        <input id = "m_confused" value = "confused" type = "checkbox" name = "m_feeling">Confused
                    </label>
                </div>
            </p>
        </div>
    </body>

</html>
